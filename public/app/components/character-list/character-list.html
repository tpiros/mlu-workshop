<md-list>
  <md-list-item *ngFor="let character of characters">
      <a md-line md-button [routerLink]="[character.uri]">
        {{ character.content.name }}
        <md-icon *ngIf="character.content.gender?.toLowerCase() === 'male'" class="male"></md-icon>
        <md-icon *ngIf="character.content.gender?.toLowerCase() === 'female'" class="female"></md-icon>
        <md-icon *ngIf="character.content.gender?.toLowerCase() !== 'female' && character.content.gender?.toLowerCase() !== 'male'" class="droid"></md-icon>
        <md-icon *ngIf="character.content.alliance.toLowerCase() === 'rebel alliance' || character.content.alliance.toLowerCase() === 'resistance'" class="rebel"></md-icon>
        <md-icon *ngIf="character.content.alliance.toLowerCase() === 'galactic empire' || character.content.alliance.toLowerCase() === 'the first order'" class="empire"></md-icon>
      </a>
  </md-list-item>
</md-list>
