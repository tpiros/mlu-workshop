<form class="form-inline my-2 my-lg-0">
  <div class="input-group">
    <span class="input-group-addon" id="basic-addon1"><i class="fa fa-search" aria-hidden="true"></i></span>
    <input class="form-control mr-sm-2" placeholder="Search" aria-describedby="basic-addon1" [(ngModel)]="term" name="term">
  </div>
  <button class="btn btn-success my-2 my-sm-0" type="button" data-toggle="modal" data-target="#searchModal" (click)="search()">Search</button>
</form>
