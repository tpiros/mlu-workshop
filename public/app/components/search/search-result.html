<div class="modal fade" id="searchModal" tabindex="-1" role="dialog" aria-labelledby="searchModal" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle">Search results</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="alert alert-success" role="alert" *ngIf="results.length !== 0">
        Search results for query: <strong>{{ query }}</strong>
      </div>
      <div class="alert alert-danger" role="alert" *ngIf="results.length === 0">
        No results.
      </div>
      <div class="list-group" *ngIf="results.length !== 0">
        <a [routerLink]="[result.uri]" data-dismiss="modal" class="list-group-item list-group-item-action flex-column align-items-start" *ngFor="let result of results">
          <div class="d-flex w-100 justify-content-between">
            <h6 class="mb-1">{{ result.content.name }}</h6>
          </div>
        </a>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
