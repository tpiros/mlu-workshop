<ul class="list-group">
  <h4 class="list-group-item-heading">Homeworld</h4>
  <li class="list-group-item justify-content-between" *ngFor="let facet of facets">
    <a [routerLinkActiveOptions]="{ exact: true }" [routerLinkActive]="['active']" [routerLink]="['/characters']" [queryParams]="{homeworld: facet.name}">{{ facet.name }} </a>
    <span class="spaced badge badge-pill badge-danger">{{ facet.count }}</span>
  </li>
</ul>
